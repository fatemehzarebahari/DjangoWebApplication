{% extends 'main/base.html' %}


{% block title %}Home{% endblock title %}


{% block content %}
{% load static %}

<div class="container my-5 mt-5" >
    <div class="row">
        <div class="col-md-12 mx-auto"> <!-- Adjust the column size as needed -->
            <!-- Carousel -->
            <div id="slideShow" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slideShow" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#slideShow" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#slideShow" data-bs-slide-to="2"></button>
                </div>
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href="{% url 'most-viewed' %}"><img src="{% static 'slide_1.jpg' %}" alt="slide 1" class="d-block" style="width:100%;height: 650px"></a>
                        <div class="carousel-caption">
                            <h3>Most Views</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <a href="{% url 'most-liked' %}"><img src="{% static 'slide_2.jpg' %}" alt="slide 2" class="d-block" style="width:100%;height: 650px"></a>
                        <div class="carousel-caption">
                            <h3>Most Likes</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <a href="{% url 'most-commented' %}"><img src="{% static 'slide_3.jpg' %}" alt="slide 3" class="d-block" style="width:100%;height: 650px"></a>
                        <div class="carousel-caption">
                            <h3>Most Comments</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#slideShow" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slideShow" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
