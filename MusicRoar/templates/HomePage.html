<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-sm bg-warning navbar-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../resources/logo.jpg" alt="Logo" style="width:60px;" class="rounded-pill">
    </a>
  </div>
  <form class="d-flex">
    <input class="form-control me-2" type="text" placeholder="Search">
    <button class="btn btn-dark" type="button">Search</button>
  </form>

<div class="container pt-5">
<!-- Carousel -->
<div id="slideShow" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#slideShow" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#slideShow" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#slideShow" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="../resources/1.jpg" alt="slide 1" class="d-block" style="width:100%;height: 650px">
      <div class="carousel-caption">
        <h3>Slide1</h3>
        <p>Slide1 stuff!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../resources/2.png" alt="slide 2" class="d-block" style="width:100%;height: 650px">
      <div class="carousel-caption">
        <h3>Slide2</h3>
        <p>Slide2 stuff!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../resources/3.jpeg" alt="slide 3" class="d-block" style="width:100%;height: 650px">
      <div class="carousel-caption">
        <h3>slide3</h3>
        <p>slide3 stuff!</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#slideShow" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#slideShow" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</div>

<div class="container mt-3">
  <div class="text-center">
    <br>
    <h2 class="text-warning"> why not joining up now?</h2>

  </div>
